<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Création d'emojis en HTML5 et CSS3</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Création d'emojis en HTML5 et CSS3</h1>
    </header>
    <main class="main__content">
      <div class="emoji__box">
        <div class="emoji__ext">
          <div class="emoji__int">
            <div class="eyes__box">
              <div class="eyes1 eye__left"></div>
              <div class="eyes1 eye__right"></div>
            </div>
            <div class="mouth mouth__demiCircle">
              <div class="mouth1--teeth"></div>
              <div class="mouth1--tongue"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="emoji__box">
        <div class="emoji__ext">
          <div class="emoji__int">
            <div class="eyes__box">
              <div class="eyes2 eye__left"></div>
              <div class="eyes2 eye__right"></div>
            </div>
            <div class="mouth mouth__demiCircle">
              <div class="mouth2--teeth">
                <div class="mouth2-tooth"></div>
                <div class="mouth2-tooth"></div>
                <div class="mouth2-tooth"></div>
                <div class="mouth2-tooth"></div>
                <div class="mouth2-tooth"></div>
                <div class="mouth2-tooth"></div>
                <div class="mouth2-tooth"></div>
                <div class="mouth2-tooth"></div>
                <div class="mouth2-tooth"></div>
                <div class="mouth2-tooth"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="emoji__box">
        <div class="emoji__ext">
          <div class="emoji__int">
            <div class="eyebrows__box">
              <div class="eyebrow1 eyebrow1--left"></div>
              <div class="eyebrow1 eyebrow1--right"></div>
            </div>
            <div class="eyes__box">
              <div class="eyes3 eye__left">
                <div class="drop drop__left"></div>
              </div>
              <div class="eyes3 eye__right">
                <div class="drop drop__right"></div>
              </div>
            </div>
            <div class="mouth mouth__demiCircle">
              <div class="mouth1--teeth"></div>
              <div class="mouth1--tongue"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="emoji__box">
        <div class="emoji__ext">
          <div class="emoji__int">
            <div class="eyes__box">
              <div class="eyes4 eye__left"></div>
              <div class="eyes4 eye__right"></div>
            </div>
            <div class="mouth mouth--neutral"></div>
          </div>
        </div>
      </div>

      <div class="emoji__box">
        <div class="emoji__ext">
          <div class="emoji__int">
            <div class="eyes__box">
              <div class="eyes1 eye__left"></div>
              <div class="eyes1 eye__right"></div>
            </div>
            <div class="mouth mouth__demiCircle"></div>
            <div class="tongue">
              <div class="tongue__rainure"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="emoji__box">
        <div class="emoji__ext">
          <div class="emoji__int">
            <div class="eyes__box">
              <div class="eyes3 eye__left"></div>
              <div class="eyes5 eye__right"></div>
            </div>
            <div class="mouth mouth__demiCircle"></div>
            <div class="tongue">
              <div class="tongue__rainure"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="emoji__box">
        <div class="emoji__ext">
          <div class="emoji__int">
            <div class="eyes__box">
              <div class="eyes1 eye__left"></div>
              <div class="eyes1 eye__right"></div>
            </div>
            <div class="mouth mouth--smile"></div>
          </div>
        </div>
      </div>

      <div class="emoji__box">
        <div class="emoji__ext">
          <div class="emoji__int">
            <div class="eyebrows__box">
              <div class="eyebrow1 eyebrow1--left"></div>
              <div class="eyebrow1 eyebrow1--right"></div>
            </div>
            <div class="eyes__box">
              <div class="eyes3 inverse eye__left"></div>
              <div class="eyes3 inverse eye__right"></div>
            </div>
            <div class="mouth mouth--sad"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <span> Site créé par aperbet56</span>
    </footer>
  </body>
</html>
